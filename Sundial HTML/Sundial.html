<!doctype html>
<html>
	<head>
		<title>Team Grenache Sundial</title>
		<!-- main css -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!-- media queries css -->
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
		
		<link href="css/sundialstyle.css" rel="stylesheet" type="text/css">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<!--script src="js/jquery-1.10.2.min.js"></script-->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/calculations.js"></script>
		<script src="js/sundialscript.js"></script>

		
	</head>
	<body>
		<div class="container">
			<div class="page-header" id="sundialHead">
				<h1>Try it! (Or some kind of message)</h1>
			</div>
			<!-- /#header -->

			<div id="dataInput">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label for="date" class="col-sm-2 control-label">Date:</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" id="date" placeholder="MM/DD/YYYY">
						</div>
					</div>
					<div class="form-group">
						<label for="location" class="col-sm-2 control-label">Get My Location:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="location" placeholder="ex: UH Manoa">
							<button type="button" class="btn btn-info" id="locbutton" onClick="getLoc()">Find</button>
						</div>
					</div>
					<div class="form-group">
						<label for="latitude" class="col-sm-2 control-label">Latitude:</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" id="latitude">
						</div>
					</div>
					<div class="form-group">
						<label for="longitude" class="col-sm-2 control-label">Longitude:</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" id="longitude">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="daylightsavings"> Daylight Savings
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-primary" id="submitbutton" onClick="validate()">Submit</button><br/>
						</div>
					</div>
				</form>
			</div>
			<!-- /#dataInput -->
		</div>
	</body>
</html>
