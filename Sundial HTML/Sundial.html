<!doctype html>
<html>
	<head>
		<title>Team Grenache Sundial</title>
		<!-- main css -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!-- media queries css -->
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
		
		<link href="css/sundialstyle.css" rel="stylesheet" type="text/css">
		
		<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script-->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/sundialscript.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
		
			</div>
			<!-- /#header -->
			
			<div class="row" id="dataInput">
			
				<form id="form">
					Date: 
					<input type="text" name="month" size ="4" maxlength="2" id="month"/>mm/
					<input type="text" name="day" size ="4" maxlength="2" id="day"/>dd/
					<input type="text" name="year" size ="6" maxlength="4" id="year"/>yyyy
					<br/>
					Latitude: <input type="text" name="latitude" id="latitude"/><br/>
					Longitude: <input type="text" name="longitude" id="longitude"/><br/>
					<input type="checkbox" name="daylightsavings">Daylight Savings <br/>
					<button type="button" id="button" onClick="submit()">Submit</button>
				</form>
			
			
			
			</div>
		
		</div>
	</body>
</html>
